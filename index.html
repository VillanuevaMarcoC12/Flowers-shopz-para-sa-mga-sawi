<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <title>Indoor Plants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/WHydMCy/pixel-shop-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffccdd;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        h2 {
            color: #ffeeee;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        p {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Indoor Plants</h1>

    <h2>Peace Lily</h2>
    <p>The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces.</p>
    <p>Price: $15</p>
    <img src="https://edube.org/uploads/media/default/0001/04/spathiphyllum-peace-lily.jpg" alt="Peace Lily">

    <h2>Zanzibar Gem</h2>
    <p>The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p>
    <p>Price: $20</p>
    <img src="https://edube.org/uploads/media/default/0001/04/zamiocas-zanzibar-gem.jpg" alt="Zanzibar Gem">

</body>
</html>
